{% extends "layouts/base.html" %}
{% block content %}
<form method="POST" action="{{ url_for("main.corpus_custom_dict", corpus_id=corpus.id) }}">
        <h1>
            <i class="fa fa-book"></i> Custom dictionary
        </h1>
        <fieldset class="form-fieldset">
            <legend>Dictionaries</legend>
            <div class="form-group">
                <label for="lemma">Delimiter token</label>
                <textarea
                    name="lemma"
                    type="text"
                    class="form-control"
                    id="lemma"
                    aria-describedby="sep_tokenHelp">{{ lemma }}</textarea>
                <small id="sep_tokenHelp" class="form-text text-muted">
                    List of supplementaries lemma for this corpus.
                </small>
            </div>
            <div class="form-group">
                <label for="morph">Delimiter token</label>
                <textarea
                    name="morph"
                    type="text"
                    class="form-control"
                    id="morph"
                    aria-describedby="sep_tokenHelp">{{ morph }}</textarea>
                <small id="sep_tokenHelp" class="form-text text-muted">
                    List of supplementaries morph for this corpus.
                </small>
            </div>
            <div class="form-group">
                <label for="POS">POS</label>
                <textarea
                    name="POS"
                    type="text"
                    class="form-control"
                    id="POS"
                    aria-describedby="sep_tokenHelp">{{ POS }}</textarea>
                <small id="sep_tokenHelp" class="form-text text-muted">
                    List of supplementaries POS for this corpus.
                </small>
            </div>
        </fieldset>
    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
